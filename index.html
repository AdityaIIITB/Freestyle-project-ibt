<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Hub - Real-Time Exchange Rates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Currency Hub</h1>
        <p>Your Quick & Simple Currency Converter</p>
    </header>

    <main>
        <div class="container">
            <!-- <p id="statusMessage" class="status-message"></p> {/* For API key status or general messages */} -->

            <div id="appContent" style="display: none;">
                <section class="converter-section">
                    <h2>Currency Converter</h2>
                    <div class="conversion-form">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" value="100" min="0">
                        </div>
                        <div class="form-group">
                            <label for="fromCurrency">From</label>
                            <select id="fromCurrency"></select>
                        </div>
                        <div class="swap-button-container">
                            <button id="swapCurrencies" title="Swap Currencies">&#8646;</button>
                        </div>
                        <div class="form-group">
                            <label for="toCurrency">To</label>
                            <select id="toCurrency"></select>
                        </div>
                        <button id="convertButton" class="action-button">Convert</button>
                    </div>
                    <div id="conversionResult" class="conversion-result">
                        </div>
                </section>

                <section class="rates-display-section">
                    <h2>Live Exchange Rates</h2>
                    <div class="rates-base-selector">
                        <label for="baseCurrencyRates">Base Currency for Rates:</label>
                        <select id="baseCurrencyRates"></select>
                    </div>
                    <div id="ratesTableContainer">
                        </div>
                </section>
            </div>

            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>

        </div>
    </main>

    <footer>
        <p>Powered by <a href="https://www.exchangerate-api.com" target="_blank" rel="noopener noreferrer">ExchangeRate-API.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
